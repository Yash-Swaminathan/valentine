<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f4c2c2">
    <title>Will You Be My Valentine?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Question Section -->
        <div id="questionSection" class="question-section">
            <div class="gif gif-start">
                <iframe id="startGif" src="https://giphy.com/embed/7k3ThwwMXnHCE" width="100%" height="300" frameBorder="0" class="giphy-embed" allowFullScreen style="border-radius:12px; pointer-events:none;"></iframe>
                <img id="swapPhoto" src="IMG_1900.jpg" alt="Us being happy" class="hidden" style="max-width:100%; border-radius:12px;">
                <img id="swapPhoto2" src="IMG_2510.JPG" alt="Us together" class="hidden" style="max-width:100%; border-radius:12px;">
            </div>
            <h1 class="main-heading">Hi Pook, Will You Be My Valentine?</h1>
            <p id="noMessage" class="no-message"></p>
            <div class="buttons-wrapper">
                <button id="yesButton" class="btn btn-yes">Yes!</button>
                <button id="noButton" class="btn btn-no">No</button>
            </div>
        </div>

        <!-- Celebration Section -->
        <div id="celebrationSection" class="celebration-section hidden">
            <h2 class="celebration-heading">Yaaay!</h2>
            <p id="typewriterMessage" class="typewriter-message"></p>
            <img
                src="Mixed-Pink-Large.jpg"
                alt="Happy celebration"
                class="gif gif-end hidden"
                id="celebrationGif"
            >
        </div>
    </div>

    <!-- Floating Hearts Container -->
    <div id="heartsContainer" class="hearts-container"></div>

    <!-- Easter Egg -->
    <div id="easterEgg" class="easter-egg hidden">
        <p class="easter-egg-text">You're really committed to this, huh?</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
